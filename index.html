<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .social {
      background-color: #d7cdc6;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon {
      font-size: 1.2em;
    }

    .email:hover {
      background-color: #edbd83;
    }

    .instagram:hover {
      background: rgb(241, 102, 217);
      background: radial-gradient(circle, rgba(241, 102, 217, 1) 10%, rgba(252, 176, 69, 1) 76%, rgba(253, 29, 29, 1) 100%);
    }
    .twitter:hover {
      background-color: #26a7de;
    }
    .twitch:hover {
      background-color: #9146FF;
    }
    .tiktok:hover {
      background-color: #ff0050;
    }

    .youtube:hover {
      background-color: #FF0000;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body style="background-color:#ece4d8;">

  <body>

    <div class="wrapper">

      <!-- Start twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="social twitter">
        <span class="icon"><i class="fab fa-twitter"></i></span>
      </div>
      <!-- End twitter Icon -->

      <!-- Start twitch Icon -->
      <div id="twitch" onclick="navigate(this.id)" class="social twitch">
        <span class="icon"><i class="fab fa-twitch"></i></span>
      </div>
      <!-- End twitch Icon -->
      
      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="social instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->
      
      <!-- Start tiktok Icon -->
      <div id="tiktok" onclick="navigate(this.id)" class="social tiktok">
        <span class="icon"><i class="fab fa-tiktok"></i></span>
      </div>
      <!-- End tiktok Icon -->

      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="social youtube">
        <span class="icon"><i class="fab fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->
      
      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->

    </div>


    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "email") {
          window.open("mailto:churrosbosanofficial@gmail.com", '_blank').focus(); //Add your email after "mailto:""
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/churrosbosan", '_blank').focus(); //Add the url to your twitter account
        }  
        else if (id === "twitch") {
          window.open("https://www.twitch.tv/churrosbosan", '_blank').focus(); //Add the url to your twitch account
        } 
        else if (id === "instagram") {
          window.open("https://www.instagram.com/churrosbosan/", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "tiktok") {
          window.open("https://www.tiktok.com/@churrosbosan", '_blank').focus(); //Add the url to your tiktok account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/channel/UCauGDmcwH16QqfXBK5MoXzg", '_blank').focus(); //Add the url to your youtube account
        }
      }

    </script>



  </body>

</html>
